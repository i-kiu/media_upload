services:
  _defaults:
    autowire: false
    autoconfigure: true
    public: false

  Ikiu\MediaUpload\:
    resource: '../Classes/*'
    exclude:
      - '../Classes/Domain/Model/*'
    public: true

  Ikiu\MediaUpload\ViewHelpers\:
    autowire: true
    resource: '../Classes/ViewHelpers/*'

  Ikiu\MediaUpload\Controller\:
    autowire: true
    resource: '../Classes/Controller/*'

  Ikiu\MediaUpload\FileUpload\UploadManager:
    autowire: true




